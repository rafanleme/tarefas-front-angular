<div class="container pt-4">
    <h4>Lista de tarefas</h4>
    <a routerLink="adicionar">Adicionar tarefa</a>
    <div class="row">

        <app-card-tarefa
            class="col"
            *ngFor="let tarefa of tarefas | async"
            [tarefa]="tarefa"
            (notificarExclusao)="atualizarLista()"
        ></app-card-tarefa>
        
    </div>
</div>
